<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body class="container">

    <div class="row text-center bg-primary text-black">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="row">
        <!-- Search current city part -->
        <div class="column col-3">
            <form id="weatherForm">
                <label class="text-black mt-2">Search for a City:</label>
                <input class="form-control my-2 text-primary" type="search" placeholder="City name" id="cityInput">
                <button class="btn btn-primary mb-3 bg-success" style="width: 100%" type="submit" id="searchButton">Enter City</button>
            </form>
            <button class="btn btn-danger mb-3" style="width: 100%" type="button" id="clearButton">Clear History</button>
            <div class="border-top border-primary" id="past-searches">
                <!-- Past city searches will go here  -->
            </div>
        </div>

        <div class="column col-9">
            <!-- Current conditions card -->
            <div class="card mb-3">
                <div class="card-header">
                    Current Conditions
                </div>
                <div class="card-body" id="currentConditions"></div>
            </div>

            <div class="row" id="fiveDayForecastHeader"></div>
            <div class="d-flex flex-row flex-wrap justify-content-between" id="fiveDayForecast"></div>
            <!-- Current city 5 day forecast will go here  -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>

</body>
</html>
